<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/scores.css" />
    <title>High Scores</title>
  </head>
  <body>
    <header>
      <h1 class="high-score-title">High Scores</h1>
    </header>
    <!-- create a column where the high scores can be displayed after they are logged into the local storage and won't disappear. -->
    <main class="score-column">
      <section class="column-container">
        <div class="high-scores">
          <!-- create an ordered list, so the high scores can be listed in order from highest to least. -->

          <ol class="score-list">
            <l1>1</l1>
            <l1>2</l1>
          </ol>
          <!-- button to go back to main page and button to clear scores -->

          <button class="go-back">Go Back</button>
          <button class="clear-scores">Clear Scores</button>
        </div>
      </section>
    </main>

    <script src="./assets/js/scores.js"></script>
  </body>
</html>
